<div class="container">
    <div class="filters">
      <!-- on click set filter property to the appropriate filter -->
      <!-- based on the button clicked -->
      <a routerLink="/catalog/Heads" class="button">Heads</a>
      <a routerLink="/catalog/Arms" class="button">Arms</a>
      <a routerLink="/catalog/Torsos" class="button">Torsos</a>
      <a routerLink="/catalog/Bases" class="button">Bases</a>
      <a [routerLink]="['/catalog', '']" class="button">All</a>
    </div>
  
    <ul class="products">
      <li class="product-item" *ngFor="let currentProduct of getFilterProducts()">
        <bot-product-details 
        [productDetails]="currentProduct"
        (buy)="addToCart(currentProduct)"></bot-product-details>
      </li>
    </ul>
  </div>
