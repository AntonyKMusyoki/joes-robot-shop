<div class="container">
    <div class="filters">
      <!-- on click set filter property to the appropriate filter -->
      <!-- based on the button clicked -->
      <a class="button" (click)="filter='Heads'">Heads</a>
      <a class="button" (click)="filter='Arms'">Arms</a>
      <a class="button" (click)="filter='Torsos'">Torsos</a>
      <a class="button" (click)="filter='Bases'">Bases</a>
      <a class="button" (click)="filter=''">All</a>
    </div>
  
    <ul class="products">
      <li class="product-item" *ngFor="let currentProduct of getFilterProducts()">
        <bot-product-details 
        [productDetails]="currentProduct"
        (buy)="addToCart(currentProduct)"></bot-product-details>
      </li>
    </ul>
  </div>
